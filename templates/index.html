<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.2); /* Transparent white box */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Blurred effect */
        }
        
        h1 {
            color: #ffcc00; /* Gold color */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This is a sample front page with a background image and color overlay.</p>
    </div>
</body>
</html>
